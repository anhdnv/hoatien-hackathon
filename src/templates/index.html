<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Help Desk Chatbot</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-display" id="chat-display">
        <div class="message bot">
          <p lang="vi">
            Xin chào! Tôi là trợ lý IT ảo. Bạn cần hỗ trợ vấn đề gì hôm nay?
          </p>
          <p lang="en">
            Hello! I am your virtual IT assistant. What issue do you need
            assistance with today?
          </p>
          <p lang="ja">
            こんにちは！私は仮想ITアシスタントです。今日、どのような問題でお困りですか？
          </p>
          <p lang="ko">
            안녕하세요! 저는 가상 IT 지원 도우미입니다. 오늘 어떤 문제에 대한
            도움이 필요하신가요?
          </p>
          <p lang="zh">
            大家好！我是您的虚拟IT助理。您今天需要哪些方面的帮助？
          </p>
        </div>
      </div>

      <div class="chat-input-area">
        <div class="input-wrapper">
          <div class="tts-controls">
            <label class="tts-toggle">
              <input type="checkbox" id="tts-enabled" checked />
              <span class="toggle-slider"></span>
            </label>
          </div>
          <input
            type="text"
            id="user-input"
            placeholder="Nhập câu hỏi của bạn..."
          />
          <button id="send-button" disabled>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
